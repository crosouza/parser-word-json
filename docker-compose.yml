version: '3.8'

services:
  parser-word-json:
    build:
      context: https://github.com/crosouza/parser-word-json.git
      dockerfile: Dockerfile
    container_name: word-parser
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - LOG_LEVEL=INFO
      - YUM_PARSER_TMP=/tmp
    volumes:
      - ./input:/app/input
      - ./output:/app/output
      - parser_tmp:/tmp
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  parser_tmp:
    driver: local
